<div class="container">
  <div>
    <h2>Ajouter une Voiture :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Voiture</label>
      <input
        type="text"
        [(ngModel)]="newVoiture.idVoiture"
        name="idVoiture"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Designation</label>
      <input
        type="text"
        [(ngModel)]="newVoiture.designation"
        name="designation"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>dateCreation</label>
      <input
        type="date"
        [(ngModel)]="newVoiture.dateCreation"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Prix Voiture</label>
      <input
        type="number"
        [(ngModel)]="newVoiture.prixVoiture"
        name="prixVoiture"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Couleurs</label>
      <input
        type="text"
        [(ngModel)]="newVoiture.couleurs"
        name="couleurs"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>disponibilite</label>
      <input
        type="text"
        [(ngModel)]="newVoiture.disponibilite"
        name="disponibilite"
        class="form-control"
      />
    </div>
    <div col-sm-4 col-md-4 col-lg-4>
      <label>Marque</label>
      <div class="select">
        <select class="form-control" #corporation required>
          <option *ngFor="let marque of marques" [value]="marque.idmarque">
            {{ marque.nomMarque }}
          </option>
        </select>
      </div>
    </div>
    <!---
    <div class="col-sm-4 col-md-4 col-lg-4">
      <select formControlName="voiture">
        <option [ngValue]="null" disabled>Select Marque</option>
        <option *ngFor="let voiture of voitures" [ngValue]="voiture.marque">
          {{ voiture.marque.nomMarque }}
        </option>
      </select>
    </div>
  -->
    <div class="mt-2">
      <button type="submit" (click)="addVoiture()" class="btn btnsuccess">
        Ajouter
      </button>
      <div>
        <h3>{{ message }}</h3>
      </div>
    </div>
  </form>
</div>
