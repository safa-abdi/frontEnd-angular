<div class="container">
  <div>
    <h2>Modifier une Voiture :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Marque</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentMarque.idmarque"
        name="idmarque"
        class="form-control"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Designation</label>
      <input
        type="text"
        [(ngModel)]="currentMarque.nomMarque"
        name="nomMarque"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Pays</label>
      <input
        type="text"
        [(ngModel)]="currentMarque.pays"
        name="pays"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateMarque()" class="btn btnsuccess">
        Modifer
      </button>
    </div>
  </form>
</div>
