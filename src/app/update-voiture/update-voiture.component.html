<div class="container">
  <div>
    <h2>Modifier une Voiture :</h2>
  </div>
  <form>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>ID Voiture</label>
      <input
        readonly
        type="text"
        [(ngModel)]="currentVoiture.idVoiture"
        name="idVoiture"
        class="form-control"
        [ngModelOptions]="{ standalone: true }"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Designation</label>
      <input
        type="text"
        [(ngModel)]="currentVoiture.designation"
        name="designation"
        class="form-control"
      />
    </div>
    <div class="col-sm-2 col-md-2 col-lg-2">
      <label>Prix Voiture</label>
      <input
        type="number"
        [(ngModel)]="currentVoiture.prixVoiture"
        name="prixVoiture"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Date cr√©ation</label>
      <input
        type="date"
        [ngModel]="currentVoiture.dateCreation | date: 'yyyy-MM-dd'"
        (ngModelChange)="currentVoiture.dateCreation = $event"
        name="dateCreation"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Couleurs</label>
      <input
        type="text"
        [(ngModel)]="currentVoiture.couleurs"
        name="couleurs"
        class="form-control"
      />
    </div>
    <div class="col-sm-4 col-md-4 col-lg-4">
      <label>Disponibilite</label>
      <input
        type="text"
        [(ngModel)]="currentVoiture.disponibilite"
        name="disponibilite"
        class="form-control"
      />
    </div>
    <div class="mt-2">
      <button type="submit" (click)="updateVoiture()" class="btn btnsuccess">
        Modifer
      </button>
    </div>
  </form>
</div>
